<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="max-width=1280px, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style/style.css" media="screen" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="./dist/app-bundle.js" defer></script>
  <title>To do list</title>
</head>
<body>
 <section class="to-do">
  <h1 class="to-do__title">To do</h1>
  <div class="to-do__input-container">
  <label for="taskTitle">Tarefas do dia: </label>
  <input id="taskTitle" type="text" placeholder="ex: regar as plantas" class="to-do__input">
  <div id="action">
  <button id="addTask" class="to-do__button" >Adicionar tarefa</button></div></div>
  <div class="to-do__list" id="list">
   

  </div>
</section>
</body>
</html>
